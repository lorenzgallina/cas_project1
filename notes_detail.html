<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./notes.css" />
</head>
<body>
    <div class="container1">
        <div class="container12">
            <h1>Notiz hinzufügen/bearbeiten</h1>
        </div>
    </div>
    
    <div class="container1">
        <div class="container11_lines">
            <div>
                <button onclick="window.location.href='index.html'">Zurück zur Übersicht</button>
            </div>
            <div>
                <button type="button" id="theme-button">Toggle Style</button>
            </div>
        </div>
        <div class="container11">
            <div>
                <form id="noteForm">
                    <div class="form-element">
                        <label for="note">Notiz Titel*:</label>
                        <input type="text" id="note" name="note" required>
                    </div>
                    <div class="form-element">
                        <label for="note_description">Beschreibung:</label>
                        <input type="text" id="note_description" name="note_description">
                    </div>
                    <div class="form-element">
                        <label for="due_date">Deadline:</label>
                        <input type="date" id="due_date" name="due_date">
                    </div>
                    <div class="form-element">
                        <label for="done">Done:</label>
                        <input type="checkbox" id="done" name="done">
                    </div>
                    <div class="form-element">
                        <input type="submit" value="Notiz hinzufügen" id="noteSubmitButton">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    

  
    <footer>
        <p>&copy; LG</p>
    </footer>

    <script src="./services/services.js"></script>
    <script src="./services/notes_detail_service.js"></script>
    <script src="./services/toggle_service.js"></script>
</body>
</html>
